spring.application.name=expense-tracker
# === Database Configuration ===
spring.datasource.url=jdbc:mysql://localhost:3306/authservice_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA & Hibernate Configuration ===
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# === (Optional) Logging SQL statements ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ===kafka

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.topic.name=userEvent

#Which serialization we are using
spring.kafka.producer.value-serializer=com.AuthService.Auth_Service.Serializer.UserInfoSerializer


